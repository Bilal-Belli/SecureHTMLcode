<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HTML Secure Encoder/Decoder</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-light" style="opacity: 0.5;">
        <div class="container-fluid">
            <div class="navbar-collapse d-flex justify-content-center">
                <div class="navbar-nav">
                    <button type="button" class="btn btn-outline-success" onclick="fetchEncriptFunction()">Encrypt</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-outline-danger" onclick="fetchDecriptFunction()">Decrypt</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="inputPassword6" class="col-form-label">Key</label>
                    &nbsp;&nbsp;
                    <input type="number" class="form-control" min="1" max="1000" id="keyNumber">
                </div>
            </div>
        </div>
    </nav>
</header>
<!-- overflow: hidden; -->
<body background="./bg.png" style="background-size: cover;">
    <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8">
            <div class="card bg-secondary text-white" style="border-radius: 0.5rem;">
                <div class="card-body text-center">
                <label class="form-label" for="textAreaExample" id="labelCodeType">HTML Code</label>
                <div class="form-outline form-white mb-4 firstOPdiv">
                    <textarea class="form-control" id="htmlCode" oninput="encryptHTML()" rows="6"></textarea>
                </div>
                <label class="form-label" for="textAreaExample" id="labelResult">Result (Encoded HTML)</label>
                <div class="form-outline form-white secondOPdiv">
                    <textarea class="form-control" id="resultOfFunction" readonly rows="6"></textarea>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
